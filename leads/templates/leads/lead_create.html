{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <a href="{% url 'leads:lead-list' %}">Go Back To Leads</a>
        <br/>
        <h1>Create a new lead</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit'>Add New Lead</button>
        </form>
    </div>
{% endblock content %}
