{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <a href="{% url 'leads:lead-list' %}">Go Back To Leads</a>
        <br/>
        <h1>Update lead</h1>
        <h3>Updating {{lead.first_name}} {{lead.last_name}}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit'>Select Category</button>
        </form>
    </div>
{% endblock content %}
