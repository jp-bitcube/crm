{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card w-50">
    <div class="card-body">
        <a href="{% url 'leads:lead-list' %}" class='scale small_link'>Go Back To Leads</a>
        <h3>Update Category for {{object.first_name}} {{object.last_name}}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit' class="btn btn-primary w-100">Select Category</button>
        </form>
    </div>
</div>
{% endblock content %}
