{% extends 'index.html' %}

{% block content %}
    <div>
        <a href="{% url 'agents:agent_list' %}">Go Back To Agents</a>
        <br/>
        <h1>Are you sure you want to delete this agent?</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit'>Delete Agent</button>
        </form>
    </div>
{% endblock content %}
