{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <a href="{% url 'agents:agent_list' %}">Go Back To Agents</a>
        <br/>
        <h1>Create a new agent</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit'>Add Agent</button>
        </form>
    </div>
{% endblock content %}
