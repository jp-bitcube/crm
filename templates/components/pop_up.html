<div class="overlay">
    <div class="card no_padding overflow_hidden no_border">
        <div class="{{class}}">
            <h3>{{class}}!</h3>
        </div>
        <div class="card-body text-center">
            <p>Are you sure you want to delete this {{value}}?</p>
            <div class="w-100 d-flex justify-content-between">
                {% if URL != 'None'%}
                <a href="{% url URL %}" class='btn btn-outline-secondary'>Go Back</a>
                {% else %}
                <button onclick="goBack()" class='btn btn-outline-secondary'>Go Back</button>
                {% endif %}
                {% if delete == 'True'  %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
