    <div class="overlay">
        <div class="card no_padding overflow_hidden no_border">
            <div class="{{class}}">
                <h3>{{class}}!</h3>
            </div>
            <div class="card-body text-center">
                <p>Are you sure you want to delete this lead?</p>
            <div class="w-100 d-flex justify-content-between">
                <a href="{% url URL %}" class='btn btn-outline-secondary' type='submit'>Go Back</a>
                {% if delete == 'True'  %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </form>
                {% endif %}
            </div>
            </div>
        </div>
    </div>
