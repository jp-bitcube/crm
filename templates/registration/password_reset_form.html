{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card w-50 p-3">
        <div class="card-body">
            <form method='post' class="d-flex flex-column justify-content-center">
                {% csrf_token %}
                {{ form|crispy }}
                <button class='w-100 btn btn-primary' type='submit'>Email Link</button>
                <div class="w-100 d-flex flex-column align-items-end">
                    <a class="margin_v small_link" href="{% url 'login' %}">Remembered password?</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
