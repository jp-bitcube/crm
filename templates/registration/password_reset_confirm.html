{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card w-50 p-3">
        <div class="card-body">
            <form method='post' class="d-flex flex-column justify-content-center">
                {% csrf_token %}
                {% for field in form %}
                    <div class="d-flex flex-column justify-content-center margin_v" id="field_wrapper">
                        {{ field.label_tag }} 
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <button class='w-100 btn btn-primary margin_top' type='submit'>Reset Password</button>
            </form>
            <div class="w-100 d-flex flex-column align-items-end">
                <a class="margin_v small_link" href="{% url 'login' %}">Login?</a>
            </div>
        </div>
    </div>
{% endblock content %}
