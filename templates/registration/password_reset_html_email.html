<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            width: 150px;
            height: 50px;
            padding: 5px;
            background-color: cornflowerblue;
            color: snow;
            border-radius: 30px;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.1);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>
        <p>You've requested to reset your password!</p>
        <p>Please go to the following URL to enter your new password:</p>
        <a class='button' href="{{ protocol }}://{{ domain }}/password_reset_confirm/{{ uid }}/{{ token }}">Password
            Reset
        </a>
        <br />
        <p>Sincerly</p>
        <p>Lead Support Team</p>
    </div>
</body>

</html>
