{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card w-50 p-3">
    <div class="card-body">
        <form method='post' class="d-flex flex-column justify-content-center">
            {% csrf_token %}
            {{ form|crispy }}

            <button id='submit_button' class='w-100 btn btn-primary d-flex justify-content-center' style='height: 40px'
                type='submit'>
                <p id='replace'>Login</p>
            </button>
        </form>
        <div class="w-100 d-flex flex-column align-items-end">
            <a class="margin_v small_link" href="{% url 'sign_up' %}">Do you have an account?</a>
            <a class="small_link" href="{% url 'reset_password' %}">Forgot password?</a>
        </div>
    </div>
</div>
{% endblock content %}
