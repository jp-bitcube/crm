{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card w-50 p-3">
    <div class="card-body">
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <button id='submit_button' class='w-100 btn btn-primary d-flex justify-content-center' style='height: 40px'
                type='submit'>
                <p id='replace'>Sign Up</p>
            </button>
        </form>
        <div class="w-100 d-flex flex-column align-items-end">
            <a class="small_link" href="{% url 'reset_password' %}">Login?</a>
        </div>
    </div>
</div>
{% endblock content %}
